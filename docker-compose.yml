version: '2.3'
services:
  ruby:
    build: ./docker/ruby/
    ports:
      - "3000:3000"
    volumes:
      - ./docker/ruby/srcs:/data
    environment:
      FT_TRANSCENDENCE_DATABASE_PASSWORD: password
      TZ: Europe/Paris
      OAUTH_CLIENT: 84d0d1d5dc45b7355d2c70a85692bdd664f18dc91c8402a06cad841d4b1f8d6c
      OAUTH_SECRET: 7cf46c7187441a862b935c2a9e271dbd86250e67909abce31ff83362cb27f27a
      TOTP_KEY: tW367bPC5rESTKh48zi697yq8fjcELAc9U7
    tty: true
    stdin_open: true
    healthcheck:
      test: "curl -m 20 -f http://127.0.0.1:3000 || bash /data/ft_transcendence/kill.sh"
      interval: 30s
      timeout: 30s
      retries: 2
      start_period: 60s
    restart: always
  postgresql:
    build: ./docker/postgresql
    environment:
      POSTGRES_PASSWORD: password
      TZ: Europe/Paris
  redis:
    image: "redis:alpine"
    command: redis-server --requirepass sOmE_sEcUrE_pAsS
    volumes:
      - ./docker/redis/redis-data:/var/lib/redis
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
